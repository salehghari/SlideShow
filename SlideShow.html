<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Practice | JS</title>
</head>
<body>
    <div class="container">
        <div class="w-50 mx-auto my-3 text-center">
            <h1>My Slideshow!</h1>
            <p>My Slideshow written in HTML, CSS and JavaScript.</p>
            <hr>
            <div class="slide-show">
                <div class="slides">
                    <div class="slide active">
                        <img src="media/little-tiger-1.jpg" alt="A Little Tiger">
                        <div><p>A Little Tiger</p></div>
                    </div>
                    <div class="slide">
                        <img src="media/little-hippo-2.jpg" alt="A Little Hippo">
                        <div><p>A Little Hippo</p></div>
                    </div>
                    <div class="slide">
                        <img src="media/little-ducks-3.jpg" alt="A Little Ducks">
                        <div><p>A Little Ducks</p></div>
                    </div>
                    <div class="slide">
                        <img src="media/little-cat-4.jpg" alt="A Little Cat">
                        <div><p>A little Cat</p></div>
                    </div>
                    <div class="slide">
                        <img src="media/Little-dog-5.jpg" alt="A Little dog">
                        <div><p>A Little dog</p></div>
                    </div>
                    <span class="prev">&#10094</span>
                    <span class="next">&#10095</span>
                </div>
                <div class="points">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="SlideShow.js"></script>
</body>
</html>
